<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Based Security System</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e3f2fd; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }
        h1, h2 { 
            text-align: center; 
            color: #1565c0; 
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #64b5f6;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            background-color: #1565c0;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background-color: #0d47a1; }
        ul { 
            list-style: none; 
            padding: 0; 
        }
        li {
            background: #e3f2fd;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 8px;
        }
        a { color: #1e88e5; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }

        /* Notification Popup Styling */
        .popup {
            visibility: hidden;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .popup.show { visibility: visible; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud-Based Security System</h1>

        <!-- Video Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFile" required>
            <button type="submit">Upload Video</button>
        </form>

        <!-- Video List -->
        <h2>Video List</h2>
        <ul id="videoList"></ul>

        <!-- Popup Notification -->
        <div id="popup" class="popup">Video uploaded successfully!</div>
    </div>

    <script>
        function showPopup(message, success = true) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.backgroundColor = success ? '#4CAF50' : '#f44336';
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('videoFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showPopup('üéâ Video uploaded successfully!');
                    loadVideos();
                } else {
                    showPopup('‚ùå Upload failed! Please try again.', false);
                }
            } catch (error) {
                console.error('Error uploading video:', error);
                showPopup('‚ùå Error uploading video. Try again.', false);
            }
        });

        async function loadVideos() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/videos');
                const videos = await response.json();

                if (videos.length === 0) {
                    videoList.innerHTML = '<li>No videos uploaded yet.</li>';
                } else {
                    videos.forEach(video => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `${video.file_name} - <a href="http://localhost:5000/download/${video.file_name}" target="_blank">Download</a>`;
                        videoList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showPopup('‚ùå Error loading video list.', false);
            }
        }

        window.onload = loadVideos;
    </script>
</body>
</html>
